<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">
	<title>Frontend Mentor | Order summary card</title>
	<link rel="stylesheet" href="src/css/main.min.css">
</head>
<body>

	<div class="container">
		<main>
			<div class="card">
				<img class="card__hero-image" src="src/images/illustration-hero.svg" alt="illustration-hero">
				<div class="card__text-content">
					<h1 class="card__header">Order Summary</h1>
					<p>
						You can now listen to millions of songs, audiobooks, and podcasts on any
						device anywhere you like!
					</p>
					<div class="card__line-item">
						<img src="src/images/icon-music.svg" alt="music">
						<div class="card__annual-plan">
							<div class="card__annual-plan__heading">Annual Plan</div>
							<div class="card__annual-plan__price">$59.99/year</div>
						</div>
						<div class="card__change-link">Change</div>
					</div>
					<div class="card__proceed-button">Proceed to Payment
					</div>
					<div class="card__cancel-order-button">Cancel Order</div>
				</div>
		</main>
	</div>

	<footer class="attribution">
		Challenge by <a href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj"
			target="_blank">Frontend Mentor</a>.
		Coded by <a href="https://github.com/slweston" target="_blank">Scott Weston</a>.
	</footer>
</body>
</html>
